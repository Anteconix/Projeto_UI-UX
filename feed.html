<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/feed.css">
        <title>OpenPath</title>
    </head>
    <body>
        <div class="cabecalho">
            <div class="logoheader"> 
                <a href="">
                    <img src="./img/logo-feed.png" alt="LOGO">
                </a>
            </div>
            <div class="pesquisar-cabecalho">
                <input type="text" id="pesquisar-cabecalho" placeholder="Pesquisar">
            </div>
            <div class="icons">
                <div class="inicio">
                    <img src="/img/inicio-icon.png" alt="inicio-icon">
                    <h2>
                        Início
                    </h2>
                </div>
                <div class="rede">
                    <img src="/img/rede-icon.png" alt="rede-icon">
                    <h2>
                        Rede
                    </h2>
                </div>
                <div class="vagas">
                    <img src="/img/vagas-icon.png" alt="vagas-icon">
                    <h2>
                        Vagas
                    </h2>
                </div>
                <div class="notificacao">
                     <img src="img/notificacao-icon.png" alt="notificacao-icon">
                     <h2>
                        Alertas
                     </h2>
                </div>
                <div class="user-icon">
                    <img src="/img/user-icon.png" alt="user-icon">
                    <h2>
                        User
                    </h2>
                </div>
            </div>

        </div>

<!-- FIM CABEÇALHO -->

    </body>
</html>
